	<script type="text/javascript">
	var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
		
	var str = ''
  $.ajax({
	type:"GET",
	url:"./js/data.json",
	dataType:'json',
	success:function(data){
	
		var item=data.data;
			for ( var  i  = 0;i<item.length;i++){
//				console.log(item[i].imgSrc)
				str += `<li><img src="${item[i].imgSrc}"/><div class="list_con">
						<h3>${item[i].doctorName} <span>主任医生</span></h3>
						<p>${item[i].hospital}<br>擅长:${item[i].describe}</p >
					</div>
					<div class="list_star">
						<img src="img/xing.png"/>
						<img src="img/xing.png"/>
						<img src="img/xing.png"/>
						<img src="img/xing.png"/>
						<img src="img/xing.png"/>
					</div>
						</li>`
			}	
		$(".liet").html(str)
		
	new IScroll('#wrapper', {
	    mouseWheel: true,
	    scrollbars: true
	});
	
	}
	
});
//		setTimeout(function(){
//			$('#aa').hide();
//		},2000)
		$("footer ul").on("tap","li",function(){
			var is=$(this).attr("href")
//			console.log(is)
			if (is=="#news") {
				$(".fav").show()
				$(".index-text").text("新闻")
				$(".return").hide()
			} else if(is=="#home"){
				$(".index-text").text("首页")
				$(".fav").hide()
				$(".return").hide()
				
			}
			var idx=$(this).index()
			$(".main>div").eq(idx).css({
				transform:"translate3d(0,0,0)",
				transition:"all 0.3s"
			}).siblings().css({
				transform:"translate3d(100%,0,0)",
				transition:"all 0.3s"
			})
		})
	</script>
